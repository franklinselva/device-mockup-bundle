<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Mockup Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        main {
            padding: 2rem;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        .bundle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .bundle-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .bundle-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .bundle-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .bundle-info {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        
        .download-btn:hover {
            background: #5568d3;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .usage-code {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        footer {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #667eea;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± Device Mockup Assets</h1>
            <p class="subtitle">High-quality device mockup bundles ‚Ä¢ 51 models ‚Ä¢ 223 variants</p>
        </header>
        
        <main>
            <section class="section">
                <div id="stats" class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="total-bundles">-</div>
                        <div class="stat-label">Brand Bundles</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-devices">-</div>
                        <div class="stat-label">Device Variants</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-size">-</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                </div>
            </section>
            
            <section class="section">
                <h2>üì¶ Available Bundles</h2>
                <div id="bundles-loading" class="loading">Loading bundles...</div>
                <div id="bundle-grid" class="bundle-grid" style="display: none;"></div>
            </section>
            
        </main>
        
        <footer>
            <p>Assets sourced from official design resources | Served via GitHub Pages</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="https://github.com/franklinselva/device-mockup" style="color: #667eea; text-decoration: none;">View on GitHub</a>
            </p>
        </footer>
    </div>
    
    <script>
        async function loadBundles() {
            try {
                const response = await fetch('./device-bundles/bundle-index.json');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-bundles').textContent = data.bundles.length;
                document.getElementById('total-devices').textContent = data.devices.length;
                
                // Calculate total size
                let totalSize = 0;
                const bundleDetails = {};
                
                for (const bundleName of data.bundles) {
                    // Count devices in this bundle
                    const deviceCount = data.devices.filter(d => d.bundle_file === bundleName).length;
                    const model = data.devices.find(d => d.bundle_file === bundleName)?.model || bundleName;
                    
                    // Fetch file size
                    try {
                        const headResponse = await fetch(`./device-bundles/${bundleName}`, { method: 'HEAD' });
                        const size = parseInt(headResponse.headers.get('content-length') || '0');
                        totalSize += size;
                        
                        bundleDetails[bundleName] = {
                            name: formatModelName(model),
                            size: size,
                            devices: deviceCount
                        };
                    } catch (error) {
                        console.warn(`Could not fetch size for ${bundleName}:`, error);
                        bundleDetails[bundleName] = {
                            name: formatModelName(model),
                            size: 0,
                            devices: deviceCount
                        };
                    }
                }
                
                document.getElementById('total-size').textContent = (totalSize / 1024 / 1024).toFixed(1) + ' MB';
                
                // Render bundle cards
                const grid = document.getElementById('bundle-grid');
                grid.innerHTML = '';
                
                for (const [bundleName, details] of Object.entries(bundleDetails)) {
                    const card = document.createElement('div');
                    card.className = 'bundle-card';
                    card.innerHTML = `
                        <div class="bundle-name">${details.name}</div>
                        <div class="bundle-info">
                            <span>üì± ${details.devices} devices</span>
                            <span>üíæ ${(details.size / 1024 / 1024).toFixed(1)} MB</span>
                        </div>
                        <a href="./device-bundles/${bundleName}" class="download-btn" download>
                            Download Bundle
                        </a>
                    `;
                    grid.appendChild(card);
                }
                
                document.getElementById('bundles-loading').style.display = 'none';
                grid.style.display = 'grid';
                
            } catch (error) {
                document.getElementById('bundles-loading').innerHTML = 
                    '<p style="color: #e74c3c;">‚ùå Failed to load bundles. Please check the console.</p>';
                console.error('Failed to load bundles:', error);
            }
        }
        
        // Format model name for display
        function formatModelName(model) {
            return model
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        loadBundles();
    </script>
</body>
</html>
